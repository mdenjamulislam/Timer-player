<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer Player</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <link rel="stylesheet" href="../output/style.css">
</head>
<body> 
    <div class="bg-[url('./images/bg.jpg')] bg-cover bg-center" data-theme="dark">
        <div class="w-full h-screen flex justify-center items-center px-4 bg-overlay">
            <!-- Stop watch / Timer -->
            <div>
                <div class="w-52 h-52 flex justify-center items-center rounded-full border-4 border-slate-700">
                    <span id="count" class="text-4xl font-bold">5</span>
                    <!-- Audio -->
                    <audio id="lofi" class="hidden" controls>
                        <source src="../output/media/audio.mp3" type="audio/mp3">
                    </audio>
                </div>
                <div class="flex gap-10 justify-between">
                    <!-- <label class="swap">
                        <input type="checkbox" />
                        <i class="swap-on fill-current fa-solid fa-pause text-2xl"></i> 
                        <i class="swap-off fill-current fa-solid fa-play text-2xl"></i>
                    </label> -->
                    <button id="play">
                        <i class="fa-solid fa-play text-2xl"></i>
                        <p>Play</p>
                    </button>
                    <button id="stop">
                        <i class="fa-solid fa-stop text-2xl"></i>
                        <p>Stop</p>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const play = document.getElementById('play');
        const stop = document.getElementById('stop');
        const countNumber = document.getElementById('count');
        const audioLofi = document.getElementById('lofi');

        let count = parseInt(countNumber.innerText);
        let timer;

        play.addEventListener('click', () => {
            if (play.classList.contains('playing')) {
                play.innerHTML = `
                    <i class="fa-solid fa-play text-2xl"></i>
                    <p>Play</p>
                `;
                clearInterval(timer);
            } else {
                play.innerHTML = `
                    <i class="fa-solid fa-pause text-2xl"></i>
                    <p>Pause</p>
                `;
                timer = setInterval(() => {
                    count--;
                    countNumber.innerText = count;
                    if (count == 0) {
                        clearInterval(timer);
                        if(count == 0) {
                            audioLofi.play();
                        }
                    }
                }, 1000);
            }
            play.classList.toggle('playing');
        });

        stop.addEventListener('click', () => {
            clearInterval(timer);
            count = 5;
            countNumber.innerText = count;
            play.innerHTML = `
                <i class="fa-solid fa-play text-2xl"></i>
                <p>Play</p>
            `;
            play.classList.remove('playing');
            audioLofi.pause();
        })
    </script>
</body>
</html>
